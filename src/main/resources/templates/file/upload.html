<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:replace="~{template :: head('上传文件')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{template :: navbar}"></nav>

<main class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">

            <div th:if="${message}" th:class="'alert ' + ${alertClass} + ' alert-dismissible fade show'" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4">
                        <i class="bi bi-cloud-upload"></i> 上传文件
                    </h4>

                    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileType" class="form-label">文件类型</label>
                            <select id="fileType" class="form-select">
                                <option value="">全部类型</option>
                                <option value="image">图片（jpg、png、gif、webp 等）</option>
                                <option value="video">视频（mp4、mkv、avi 等）</option>
                                <option value="audio">音频（mp3、wav、flac 等）</option>
                                <option value="document">文档（doc、xls、ppt 等）</option>
                                <option value="pdf">PDF</option>
                                <option value="text">文本（txt、md、csv 等）</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">选择文件 <span class="text-danger">*</span></label>
                            <input type="file" id="file" name="file" class="form-control" required>
                            <div class="form-text">
                                支持 PDF、图片、音频、视频、文档等常见格式，最大 100MB
                            </div>
                        </div>

                        <div class="mb-4" th:if="${categories != null and not #lists.isEmpty(categories)}">
                            <label for="categoryId" class="form-label">所属分类 <span class="text-muted small">（可选，不选则根据文件类型自动分配）</span></label>
                            <select id="categoryId" name="categoryId" class="form-select">
                                <option value="">-- 自动检测 --</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-cloud-upload"></i> 开始上传
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

<footer th:replace="~{template :: footer}"></footer>
<div th:replace="~{template :: scripts}"></div>
<script>
    const FILE_TYPE_ACCEPT = {
        image:    'image/*,.jpg,.jpeg,.png,.gif,.webp,.svg,.bmp,.ico',
        video:    'video/*,.mp4,.mkv,.avi,.mov,.webm,.flv',
        audio:    'audio/*,.mp3,.wav,.ogg,.flac,.aac,.m4a',
        document: '.doc,.docx,.xls,.xlsx,.ppt,.pptx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation',
        pdf:      'application/pdf,.pdf',
        text:     'text/plain,text/markdown,text/csv,.txt,.md,.log,.csv,.json,.xml'
    };
    document.getElementById('fileType').addEventListener('change', function () {
        document.getElementById('file').accept = FILE_TYPE_ACCEPT[this.value] || '';
    });
</script>
</body>
</html>
