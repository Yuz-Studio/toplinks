<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{template :: head('Upload File')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{template :: navbar}"></nav>

<main class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">

            <div th:if="${message}" th:class="'alert ' + ${alertClass} + ' alert-dismissible fade show'" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4">
                        <i class="bi bi-cloud-upload"></i> Upload File
                    </h4>

                    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="file" class="form-label">Select File <span class="text-danger">*</span></label>
                            <input type="file" id="file" name="file" class="form-control" required>
                            <div class="form-text">
                                Supports PDF, images, audio, video, documents and more. Max 100 MB.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-cloud-upload"></i> Upload
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

<footer th:replace="~{template :: footer}"></footer>
<div th:replace="~{template :: scripts}"></div>
</body>
</html>
