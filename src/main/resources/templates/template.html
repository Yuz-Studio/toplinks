<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">

<!--
  共用 Thymeleaf 片段（fragments）
  其他页面使用 th:replace="~{template :: fragmentName}" 引用
-->

<!-- ===== HEAD 片段 ===== -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - TopLinks'">TopLinks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/style/common.css}">
</head>

<body>

<!-- ===== 导航栏 ===== -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-link-45deg"></i> TopLinks
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto"></ul>
            <div class="d-flex align-items-center gap-2">
                <!-- 已登录 -->
                <span sec:authorize="isAuthenticated()">
                    <a th:href="@{/upload}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-cloud-upload"></i> 上传
                    </a>
                    <span class="text-white-50 small ms-2"
                          th:text="${currentUser != null ? (currentUser.nickname ?: currentUser.email) : ''}"></span>
                    <a th:href="@{/auth/logout}" class="btn btn-outline-light btn-sm ms-2">退出</a>
                </span>
                <!-- 未登录 -->
                <span sec:authorize="!isAuthenticated()">
                    <a th:href="@{/auth/login}" class="btn btn-outline-light btn-sm">登录</a>
                    <a th:href="@{/auth/register}" class="btn btn-light btn-sm ms-1">注册</a>
                </span>
            </div>
        </div>
    </div>
</nav>

<!-- ===== 页脚 ===== -->
<footer th:fragment="footer" class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center text-muted">
        <small>© 2024 TopLinks &nbsp;·&nbsp; 简单、快速的文件分享平台</small>
    </div>
</footer>

<!-- ===== 公共脚本 ===== -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</div>

</body>
</html>
