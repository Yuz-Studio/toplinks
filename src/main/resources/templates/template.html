<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">

<!--
  Shared Thymeleaf fragments.
  Other pages reference them with: th:replace="~{template :: fragmentName}"
-->

<!-- ===== HEAD fragment ===== -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - TopLinks'">TopLinks</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/static/style/common.css}">
</head>

<body>

<!-- ===== Navbar ===== -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-link-45deg"></i> TopLinks
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto"></ul>
            <div class="d-flex align-items-center gap-2">
                <!-- Logged in -->
                <span sec:authorize="isAuthenticated()">
                    <a th:href="@{/upload}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-cloud-upload"></i> Upload
                    </a>
                    <span class="text-white-50 small ms-2"
                          th:text="${currentUser != null ? (currentUser.nickname ?: currentUser.email) : ''}"></span>
                    <form th:action="@{/auth/logout}" method="post" class="d-inline ms-2">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </span>
                <!-- Not logged in -->
                <span sec:authorize="!isAuthenticated()">
                    <a th:href="@{/auth/login}" class="btn btn-outline-light btn-sm">Login</a>
                    <a th:href="@{/auth/register}" class="btn btn-light btn-sm ms-1">Register</a>
                </span>
            </div>
        </div>
    </div>
</nav>

<!-- ===== Footer ===== -->
<footer th:fragment="footer" class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center text-muted">
        <small>© 2024 TopLinks &nbsp;·&nbsp; Simple and fast file sharing platform</small>
    </div>
</footer>

<!-- ===== Common scripts ===== -->
<div th:fragment="scripts">
    <script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
</div>

</body>
</html>
