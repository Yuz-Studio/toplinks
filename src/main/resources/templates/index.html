<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopLinks - 文件上传</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .upload-card { border: 2px dashed #dee2e6; transition: border-color 0.3s; }
        .upload-card:hover { border-color: #0d6efd; }
        .file-item { transition: background-color 0.2s; }
        .file-item:hover { background-color: #e9ecef; }
        .preview-img { max-width: 60px; max-height: 60px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1"><i class="bi bi-cloud-upload"></i> TopLinks 文件管理</span>
    </div>
</nav>

<div class="container">
    <!-- Alert message -->
    <div th:if="${message}" th:class="'alert ' + ${alertClass} + ' alert-dismissible fade show'" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <!-- Upload section -->
        <div class="col-md-5 mb-4">
            <div class="card upload-card shadow-sm">
                <div class="card-body p-4">
                    <h5 class="card-title"><i class="bi bi-upload"></i> 上传文件</h5>
                    <form method="POST" action="/upload" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" class="form-control" name="file" id="fileInput" required>
                            <div class="form-text">支持任意文件类型</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-cloud-upload"></i> 上传
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- File list section -->
        <div class="col-md-7 mb-4">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-folder2-open"></i> 已上传文件</h5>
                    <span class="badge bg-primary" th:text="${#lists.size(files)} + ' 个文件'">0 个文件</span>
                </div>
                <div class="card-body p-0">
                    <div th:if="${#lists.isEmpty(files)}" class="text-center text-muted py-5">
                        <i class="bi bi-inbox display-4"></i>
                        <p class="mt-2">暂无文件，请上传</p>
                    </div>
                    <ul th:unless="${#lists.isEmpty(files)}" class="list-group list-group-flush">
                        <li th:each="file : ${files}" class="list-group-item file-item d-flex align-items-center">
                            <!-- Image preview -->
                            <span th:if="${#strings.endsWith(file, '.png') or #strings.endsWith(file, '.jpg') or #strings.endsWith(file, '.jpeg') or #strings.endsWith(file, '.gif')}">
                                <img th:src="'/files/' + ${file}" class="preview-img me-2" th:alt="${file}">
                            </span>
                            <span th:unless="${#strings.endsWith(file, '.png') or #strings.endsWith(file, '.jpg') or #strings.endsWith(file, '.jpeg') or #strings.endsWith(file, '.gif')}">
                                <i class="bi bi-file-earmark fs-4 me-2 text-secondary"></i>
                            </span>
                            <span class="flex-grow-1 text-truncate" th:text="${file}"></span>
                            <a th:href="'/files/' + ${file}" class="btn btn-sm btn-outline-primary ms-2" target="_blank">
                                <i class="bi bi-eye"></i> 查看
                            </a>
                            <a th:href="'/files/' + ${file}" class="btn btn-sm btn-outline-secondary ms-1" th:download="${file}">
                                <i class="bi bi-download"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
