<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6"
      lang="en">
<head th:replace="~{template :: head('Home')}"></head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{template :: navbar}"></nav>

<main class="container py-4 flex-grow-1">

    <!-- Flash 消息 -->
    <div th:if="${message}" th:class="'alert ' + ${alertClass} + ' alert-dismissible fade show'" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 分类栏目 -->
    <div th:if="${categories != null and not #lists.isEmpty(categories)}" class="mb-4">
        <div class="d-flex flex-wrap gap-2 align-items-center">
            <a th:href="@{/}" th:classappend="${selectedCategory == null ? ' active' : ''}"
               class="btn btn-sm btn-outline-primary">
                <i class="bi bi-grid"></i> All
            </a>
            <a th:each="cat : ${categories}"
               th:href="@{/(categoryId=${cat.id})}"
               th:classappend="${selectedCategory == cat.id ? ' active' : ''}"
               class="btn btn-sm btn-outline-secondary">
                <i th:class="${'bi ' + (cat.icon ?: 'bi-folder')}"></i>
                <span th:text="${cat.name}"></span>
            </a>
        </div>
    </div>

    <!-- 文件列表 -->
    <div th:if="${files == null or #lists.isEmpty(files)}" class="text-center text-muted py-5">
        <i class="bi bi-inbox display-4"></i>
        <p class="mt-2">No files yet</p>
        <a sec:authorize="isAuthenticated()" th:href="@{/upload}" class="btn btn-primary mt-2">
            <i class="bi bi-cloud-upload"></i> Upload the first file
        </a>
        <a sec:authorize="!isAuthenticated()" th:href="@{/auth/login}" class="btn btn-primary mt-2">
            Log in to upload
        </a>
    </div>

    <div th:unless="${files == null or #lists.isEmpty(files)}"
         class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div th:each="file : ${files}" class="col">
            <div class="card h-100 shadow-sm file-card">
                <!-- 图片预览 -->
                <div th:if="${file.fileType == 'image'}" class="card-img-top text-center p-2 bg-light"
                     style="height:140px;overflow:hidden;">
                    <img th:src="${file.cloudUrl}" th:alt="${file.name}"
                         class="h-100 w-100" style="object-fit:cover;">
                </div>
                <!-- 非图片图标 -->
                <div th:unless="${file.fileType == 'image'}"
                     class="card-img-top d-flex align-items-center justify-content-center bg-light"
                     style="height:140px;">
                    <i th:class="${'bi display-1 text-secondary ' +
                        (file.fileType == 'video'    ? 'bi-play-circle' :
                         file.fileType == 'audio'    ? 'bi-music-note-beamed' :
                         file.fileType == 'pdf'      ? 'bi-file-earmark-pdf text-danger' :
                         file.fileType == 'text'     ? 'bi-file-earmark-text' :
                         file.fileType == 'document' ? 'bi-file-earmark-word text-primary' :
                                                       'bi-file-earmark')}"></i>
                </div>
                <div class="card-body p-2">
                    <p class="card-text text-truncate small fw-semibold mb-1" th:text="${file.name}"
                       th:title="${file.name}"></p>
                    <p class="card-text text-muted" style="font-size:0.75rem;">
                        <span th:text="${file.sizeText}"></span>
                        &nbsp;·&nbsp;
                        <span th:text="${file.createTimeText}"></span>
                    </p>
                </div>
                <div class="card-footer p-2 d-flex gap-1">
                    <a th:href="@{/file/{uid}(uid=${file.uid})}" class="btn btn-sm btn-outline-primary flex-grow-1">
                        <i class="bi bi-eye"></i> View
                    </a>
                    <a th:href="@{/file/{uid}/download(uid=${file.uid})}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-download"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 分页 -->
    <nav th:if="${totalPages > 1}" class="mt-4 d-flex justify-content-center" aria-label="File list pagination">
        <ul class="pagination">
            <li th:classappend="${currentPage <= 1 ? ' disabled' : ''}" class="page-item">
                <a class="page-link"
                   th:href="${selectedCategory != null}
                       ? @{/(categoryId=${selectedCategory}, page=${currentPage - 1})}
                       : @{/(page=${currentPage - 1})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage ? ' active' : ''}" class="page-item">
                <a class="page-link"
                   th:href="${selectedCategory != null}
                       ? @{/(categoryId=${selectedCategory}, page=${i})}
                       : @{/(page=${i})}"
                   th:text="${i}"></a>
            </li>
            <li th:classappend="${currentPage >= totalPages ? ' disabled' : ''}" class="page-item">
                <a class="page-link"
                   th:href="${selectedCategory != null}
                       ? @{/(categoryId=${selectedCategory}, page=${currentPage + 1})}
                       : @{/(page=${currentPage + 1})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</main>

<footer th:replace="~{template :: footer}"></footer>
<div th:replace="~{template :: scripts}"></div>
</body>
</html>
